<!DOCTYPE html>
<html>
<head>
  <title>Online Store</title>
  <!--  inserting bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

</head>
<body class="bg-black text-white">

<h1>My Tool Store</h1>

<table id="products" class="">
  <thead>
  <tr>
    <th class="border border-primary">Title</th>
    <th class="border border-primary">Quantity</th>
    <th class="border border-primary">Price</th>
    <th class="border border-primary">Categories</th>
  </tr>
  </thead>
</table>

  <table>
  <tbody id="insertProducts"></tbody>
  </table>
<button class="but1">Refresh</button>




<script>
  (function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $('.but1').click(function (){
    $.ajax({
      url: "data/inventory.json",
      type: "GET"

    }).done(function (data){  //<- function for transferring data into html
        alert("So far so good");
        let newList = "";
        for(var i = 0; i < data.length; i++) { //<- looping through objects and simplifying

          let title = data[i].title;
          let quantity = data[i].quantity;
          let newCategory = data[i].categories.toString();
          let price = data[i].price;

          newList += //<- the new list reformatted for html
                  '<tbody class="#insertProducts container">' +
                  '<tr>' + '<th>' + title + '</th>' +
                  '<th>' + quantity + '</th>' +
                  '<th>' + price + '</th>' + '' +
                  '<th>' + newCategory + '</th>' + '</tr>' +
                  '</tbody>';


          $("#insertProducts").html(newList)
        }
    });
    });

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
  })();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
