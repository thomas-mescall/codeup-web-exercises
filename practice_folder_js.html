<!--row to contain col elements for left and right sides of page-->
<div class="row">
    <!--column containing different coffee choices on left hand side-->
    <div class="col-6">
        <div class="row">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/ipad.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/apple-ipad.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/security.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="coff">
                <div class="" id="coffees"></div>
            </div>
        </div>
    </div>

    <!--column containing coffee ordering system on right hand side-->
    <!--    top drop down menu-->
    <div class="container col-6">
        <div class="container" id="topDrop">
            <!--coffee roast dropdown-->
            <div>
                <h6>Roast</h6>
                <label for="roast-selection"></label>
                <select class="form-select" id="roast-selection" aria-label="Default select example">
                    <option selected>all</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
            </div>
            <div>
                <!--                coffee name input-->
                <h6 class="mt-1">Coffee Name</h6>
                <div class="input-group mb-3">
                    <label for="name-selection"></label>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="name-selection">
                </div>
            </div>
            <div class="row">
                <button class="col btn btn-primary" type="button">Submit</button>
            </div>
        </div>
        <!--bottom drop down menu-->
        <div class="container mt-3" id="bottomDrop">
            <!--                coffee roast dropdown-->
            <div>
                <h3 class="text-center">Add a Coffee</h3>
                <h6>Roast</h6>
                <select class="form-select" aria-label="Default select example">
                    <option selected>all</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
            </div>
            <div>
                <!--                coffee name input-->
                <h6 class="mt-1">Name</h6>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="row">
                <button class="col btn btn-primary" type="button">Submit</button>
            </div>
        </div>
    </div>
</div>
